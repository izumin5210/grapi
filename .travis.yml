language: go

go: '1.11'

env:
  global:
  - FILE_TO_DEPLOY="dist/*"
  - GO111MODULE=on

  # GITHUB_TOKEN
  - secure: ""
  # REVIEWDOG_GITHUB_API_TOKEN
  - secure: ""

cache:
  directories:
  - $GOPATH/pkg/mod
  - $HOME/.cache/go-build

jobs:
  include:
  - name: lint
    install: make setup
    script: make lint
    if: type = 'pull_request'

  - &test
    install: make setup
    script: make test
    if: type != 'pull_request'

  - &test-e2e
    name: "E2E test (mod)"
    language: bash
    sudo: required
    services:
    - docker
    env:
    - GO_VERSION=1.11.2
    script: make test-e2e
    if: type != 'pull_request'

  - <<: *test
    name: "coverage (go 1.11)"
    script: make cover
    after_success: bash <(curl -s https://codecov.io/bash)

  - <<: *test
    go: master

  # TODO: Skip this because --HEAD option does not work with --use-dep option
  # - <<: *test-e2e
  #   name: "E2E test (dep)"
  #   env:
  #   - GO_VERSION=1.11.2
  #   - USE_DEP=1

  - stage: deploy
    install: make setup
    script: make packages -j4
    deploy:
    - provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: $FILE_TO_DEPLOY
      on:
        tags: true
    if: type != 'pull_request'
